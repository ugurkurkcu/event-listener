<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShoppingCart</title>
    <!--! font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--! bs css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--! header area -->
    <header class="header-area">
      <div class="container">
        <div class="navbar">
          <div class="navbar-left">
            <button class="btn-bar">
              <i class="fas fa-bars"></i>
            </button>
          </div>
          <div class="navbar-middle">
            <div class="logo">EVENT LISTENER</div>
          </div>
          <div class="navbar-right">
            <button
              class="cart-btn"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasRight"
            >
              <span class="cart-items">0</span>
              <i class="fas fa-cart-shopping"></i>
            </button>
          </div>
        </div>
      </div>
    </header>

    <!--! banner area -->
    <div class="banner-area">
      <div class="banner">
        <div class="banner-image">
          <img src="https://picsum.photos/600/300" alt="banner-image" />
        </div>
        <div class="banner-content">
          <span class="banner-content-subtitle">EVENT TICKETS</span>
          <span class="banner-content-title">
            Concerts, Workshops, Hiking... And More
          </span>
          <span class="banner-content-text">
            When you get bored, you need a break. When you need break, Event
            Listener is ready with hundreds of events for you.
          </span>
          <a href="#" class="banner-content-link">SEE MORE</a>
        </div>
      </div>
    </div>

    <!--! product list -->
    <div class="product-area">
      <div class="container">
        <h2 class="product-are-title">Featured Product</h2>
        <div class="row" id="products-dom">
          <!-- <div class="col-lg-4 col-md-6">
            <div class="product">
              <div class="product-image">
                <img src="images/product1.png" alt="product" />
              </div>
              <div class="product-hover">
                <span class="product-title"> TABLE </span>
                <span class="product-price"> $300 </span>
                <button class="btn-add-to-cart">
                  <i class="fas fa-cart-shopping"></i>
                </button>
              </div>
            </div>
          </div> -->
        </div>
      </div>
    </div>

    <!--! cart list -->
    <div class="offcanvas offcanvas-end" id="offcanvasRight">
      <div class="offcanvas-header">
        <h5>Shopping Cart</h5>
        <button
          class="btn-close"
          type="button"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="ofcanvas-body">
        <div class="shopping-cart">
          <ul class="cart-list">
            <!-- <li class="cart-list-item">
              <div class="cart-left">
                <div class="cart-left-image">
                  <img src="images/product1.png" alt="product" />
                </div>
                <div class="cart-left-info">
                  <a href="#" class="cart-left-info-title">Table</a>
                  <span class="cart-left-info-price">$300</span>
                </div>
              </div>
              <div class="cart-right">
                <div class="cart-right-quantity">
                  <button class="quantity-minus">
                    <i class="fas fa-minus"></i>
                  </button>
                  <span class="quantity">1</span>
                  <button class="quantity-plus">
                    <i class="fas fa-plus"></i>
                  </button>
                </div>
                <div class="cart-right-remove">
                  <button class="cart-remove-btn">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            </li> -->
          </ul>
          <div class="shopping-cart-bottom">
            <div class="total">
              <div class="total-title">Subtotal</div>
              <span class="total-value">$ 0</span>
            </div>
            <button class="btn-clear" type="button">CLEAR</button>
          </div>
        </div>
      </div>
    </div>

    <!--! bs js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!--! main js -->
    <script src="main.js"></script>
  </body>
</html>
